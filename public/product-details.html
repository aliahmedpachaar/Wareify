<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wareify | Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/product-details.css">

</head>
<body>
    <h1>üîç Product Details (From Blockchain)</h1>
    <div id="loadingMessage">Loading product details from blockchain...</div>
    <div id="errorMessage" style="display: none;"></div>
    <div id="productDetails" class="product-details-container" style="display: none;">
        <img id="productImage" class="product-image" alt="Product Image" style="display: none;">
        <h2 id="productName"></h2>
        <div class="detail-item"><strong>Category:</strong> <span id="productCategory"></span></div>
        <div class="detail-item"><strong>Price:</strong> RM<span id="productPrice"></span></div>
        <div class="detail-item"><strong>Stock:</strong> <span id="productStock"></span></div>
        <div class="detail-item description"><strong>Description:</strong> <span id="productDescription"></span></div>
        <div class="detail-item"><strong>Manufacturer:</strong> <span id="productManufacturer"></span></div>
        <div class="detail-item"><strong>Manufactured At:</strong> <span id="productManufacturedAt"></span></div>
        <div class="detail-item"><strong>Selling Location:</strong> <span id="productSellingLocation"></span></div>
        <div class="detail-item"><strong>Batch Number:</strong> <span id="productBatchNo"></span></div>
        <div class="detail-item"><strong>Added On (Blockchain):</strong> <span id="productTimestamp"></span></div>
        <div class="detail-item"><strong>Product ID (Blockchain):</strong> <span id="productDbId"></span></div>
    </div>

    <script src="js/product-details.js"></script>
</body>
</html>
