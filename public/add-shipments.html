<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shipment</title>
        <link rel="stylesheet" href="css/dashboard.css">
    <!-- Link the Add Shipments CSS -->
    <link rel="stylesheet" href="css/add-shipments.css">
</head>
<body>
     <header>
        <div class="main-header">
            <img src="Wareify-logo.jpg" alt="Wareify Logo" />
            <h1>Add Shipment</h1>
        </div>
        <div class="header-actions">
            <button id="themeToggle" class="theme-toggle">☀️</button>
            <span>🔔</span>
        </div>
    </header>
     <div class="sidebar">
        <a href="dashboard.html">🏠 Dashboard</a>
        <a href="add-item.html">➕ Add New Item</a>
        <a href="blockchain.html">🔗 Blockchain</a>
        <a href="user-management.html">👥 User Management</a>
        <a href="add-shipments.html" class="active">🚚 Add Shipment</a>
        <a href="#" id="logoutButton" class="logout-button">🚪 Logout</a>
    </div>

    <!-- Navbar placeholder -->
    <div id="nav-placeholder"></div>
  <div class="main-content" id="mainContent">
        <div id="messageBox" class="message-box"></div>
    <!-- Match the CSS class name -->
    <div class="add-shipments-container">
        <h2>Add Shipment</h2>
        <form class="shipment-form" id="shipmentForm">
            <div class="form-group">
                <label for="itemSelect">Select Item:</label>
                <select id="itemSelect" required>
                    <!-- Options populated by JavaScript -->
                </select>
            </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" placeholder="Quantity to ship" required min="1">
                </div>

            <div class="form-group">
                <label for="recipient">Recipient Name:</label>
                <input type="text" id="recipient" placeholder="Recipient Name" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Address" required>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-button">Add Shipment</button>
                <button type="reset" class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
    
    <!-- Load Navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>

    <!-- Page JS -->
    <script src="js/add-shipments.js"></script>
</body>
</html>
