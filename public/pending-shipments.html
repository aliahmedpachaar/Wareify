<!-- pending-shipments.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wareify | Pending Shipments</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/pending-shipments.css">
    <style>
        /* Adding some basic styles for action buttons */
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            margin-right: 5px;
            font-size: 0.8em;
        }
        .approve-btn { background-color: #28a745; }
        .cancel-btn { background-color: #dc3545; }
        .approve-btn:hover { background-color: #218838; }
        .cancel-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <header>
        <div class="main-header">
            <img src="Wareify-logo.jpg" alt="Wareify Logo" />
            <h1>Pending Shipments</h1>
        </div>
        <div class="header-actions">
            <button id="themeToggle" class="theme-toggle">☀️</button>
            <span>🔔</span>
        </div>
    </header>
    <div class="sidebar">
        <a href="dashboard.html">🏠 Dashboard</a>
        <a href="add-item.html">➕ Add New Item</a>
        <a href="blockchain.html">🔗 Blockchain</a>
        <a href="user-management.html">👥 User Management</a>
        <a href="add-shipment.html">🚚 Add Shipment</a>
        <a href="pending-shipments.html" class="active">⏳ Pending Shipments</a>4
        <a href="track-shipments.html">📦 Track Shipments</a>
        <a href="#" id="logoutButton" class="logout-button">🚪 Logout</a>
    </div>

    <div class="main-content" id="mainContent">
        <div id="messageBox" class="message-box"></div>
        <div class="pending-shipments-container">
            <h2>Pending Shipment Approvals</h2>
            <table id="pendingTable" class="pending-shipments-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Recipient</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pendingBody">
                    <!-- Pending shipments will be inserted here -->
                </tbody>
            </table>
            <p class="no-data" id="noPending">No pending shipments found.</p>
        </div>
    </div>

    <!-- External JS files only -->
    <script src="js/logout.js"></script>
    <script src="js/pending-shipments.js"></script>
</body>
</html>
