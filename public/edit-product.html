<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Product | Wareify</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3c72;
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .update-btn, .delete-btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .update-btn {
      background-color: #007bff;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .message {
      text-align: center;
      margin-top: 20px;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Edit Product</h1>

    <form id="editForm">
      <label for="name">Product Name</label>
      <input type="text" id="name" required />

      <label for="category">Category</label>
      <input type="text" id="category" required />

      <label for="price">Price (USD)</label>
      <input type="number" id="price" required />

      <label for="stock">stock</label>
      <input type="number" id="stock" required />

      <label for="description">Description</label>
      <textarea id="description" rows="4"></textarea>

      <div class="actions">
        <button type="submit" class="update-btn">Update</button>
        <button type="button" class="delete-btn" onclick="deleteProduct()">Delete</button>
      </div>

      <div class="message" id="message"></div>
    </form>
  </div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  const token = localStorage.getItem("token");

  if (!token || !productId) {
    alert("Unauthorized access.");
    window.location.href = "index.html";
  }

  async function fetchProduct() {
    const res = await fetch("http://localhost:3000/products", {
      headers: { "Authorization": "Bearer " + token }
    });
    const products = await res.json();
    const product = products.find(p => p._id === productId);
    if (product) {
      document.getElementById("name").value = product.name;
      document.getElementById("category").value = product.category;
      document.getElementById("price").value = product.price;
      document.getElementById("stock").value = product.stock;
      document.getElementById("description").value = product.description;
    }
  }

  fetchProduct();

  document.getElementById("editForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const updated = {
      name: document.getElementById("name").value,
      category: document.getElementById("category").value,
      price: parseFloat(document.getElementById("price").value),
      stock: parseInt(document.getElementById("stock").value),
      description: document.getElementById("description").value,
    };

    try {
      const res = await fetch(`http://localhost:3000/product/${productId}`, {
        method: "PUT",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(updated)
      });

      const result = await res.json();
      document.getElementById("message").innerHTML = "<span class='success'>Product updated successfully!</span>";
    } catch (err) {
      document.getElementById("message").innerHTML = "<span class='error'>Failed to update</span>";
    }
  });

  async function deleteProduct() {
    if (!confirm("Are you sure you want to delete this product?")) return;

    try {
      const res = await fetch(`http://localhost:3000/product/${productId}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });

      const result = await res.json();
      alert(result.message);
      window.location.href = "dashboard.html";
    } catch (err) {
      alert("Failed to delete.");
    }
  }
</script>

</body>
</html>
